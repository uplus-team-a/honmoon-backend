<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="yes" name="x-apple-disable-message-reformatting"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="telephone=no,address=no,email=no,date=no,url=no" name="format-detection"/>
    <title th:text="${subject}">혼문 링크</title>
    <style>
        @media screen and (max-width: 480px) {
            .container {
                width: 100% !important;
            }

            .px {
                padding-left: 20px !important;
                padding-right: 20px !important;
            }

            .py {
                padding-top: 24px !important;
                padding-bottom: 24px !important;
            }

            .title {
                font-size: 20px !important;
                line-height: 28px !important;
            }

            .subtitle {
                font-size: 13px !important;
                line-height: 20px !important;
            }

            .btn {
                padding: 12px 18px !important;
                font-size: 15px !important;
            }
        }
    </style>
</head>

<body style="margin:0; padding:0; background:#F7F8FA;">
<div style="display:none; font-size:1px; line-height:1px; max-height:0; max-width:0; opacity:0; overflow:hidden; mso-hide:all;"
     th:text="${preheader}">
    혼문 링크 안내드립니다.
</div>

<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="border-collapse:collapse; background:#F7F8FA;"
       width="100%">
    <tr>
        <td align="center" style="padding:32px 16px;">
            <table border="0" cellpadding="0" cellspacing="0" class="container" role="presentation" style="border-collapse:separate; width:600px; max-width:600px; background:#FFFFFF; border:1px solid #EEF0F3; border-radius:16px; box-shadow:0 4px 16px rgba(16,24,40,0.05); overflow:hidden;"
                   width="600">
                <tr>
                    <td class="px py" style="padding:28px; text-align:center;">
                        <a href="https://honmoon.site" rel="noreferrer" style="text-decoration:none;" target="_blank">
                            <img alt="HONMOON" height="56"
                                 src="https://storage.googleapis.com/honmoon-bucket/image/honmmon.png" style="display:inline-block; border:0; outline:none; text-decoration:none; height:56px; width:56px;"
                                 width="56"/>
                        </a>
                        <div class="title"
                             style="margin-top:14px; font-family:-apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Noto Sans KR', Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-size:22px; line-height:30px; font-weight:800; letter-spacing:-0.2px; color:#0B1220;">
                            <span th:text="${headline}">계속하세요</span>
                        </div>
                        <div class="subtitle"
                             style="margin-top:8px; font-family:-apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Noto Sans KR', Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-size:14px; line-height:22px; color:#6B7280;">
                            보안을 위해 링크 유효시간은 <span th:text="${expiresInMinutes}">15</span>분입니다.
                        </div>
                    </td>
                </tr>

                <tr>
                    <td align="center" class="px" style="padding:0 28px 6px;">
                        <table border="0" cellpadding="0" cellspacing="0" role="presentation"
                               style="border-collapse:separate;">
                            <tr>
                                <td align="center" bgcolor="#1B64DA" class="btn"
                                    style="background:#1B64DA; border-radius:12px;">
                                    <a rel="noopener noreferrer" style="display:inline-block; padding:14px 22px; font-family:-apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Noto Sans KR', Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-size:16px; line-height:20px; font-weight:700; color:#FFFFFF; text-decoration:none;" target="_blank"
                                       th:href="${link}">
                                        혼문에서 계속하기
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td class="px" style="padding:16px 28px 28px;">
                        <div style="font-family:-apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Noto Sans KR', Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-size:12px; line-height:19px; color:#6B7280;">
                            버튼이 동작하지 않을 경우 아래 링크를 복사해 브라우저 주소창에 붙여넣기 해주세요.
                            <br/>
                            <span class="link" style="word-break:break-all; color:#0B1220; text-decoration:none;"
                                  th:text="${link}">https://honmoon.site</span>
                        </div>
                    </td>
                </tr>
            </table>

            <table border="0" cellpadding="0" cellspacing="0" class="container" role="presentation" style="border-collapse:collapse; width:600px; max-width:600px; margin-top:12px;"
                   width="600">
                <tr>
                    <td align="center"
                        style="font-family:-apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', 'Noto Sans KR', Segoe UI, Roboto, Helvetica, Arial, sans-serif; font-size:11px; line-height:17px; color:#9CA3AF;">
                        본 메일은 발신 전용입니다. 문의: <span th:text="${replyTo}">honmoon.site@gmail.com</span>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
